<div class="container-fluid backgroundplace">

  <!-- Bouton de redirection -->
  <div class="row pt-4">
    <div class="offset-lg-10">
      <button routerLink="/" routerLinkActive="active">Home page</button>
      <button *ngIf="authenticated" (click)="logout()" class="buttonlogout mt-1 ml-2" routerLink="/" routerLinkActive="active">
        <span>Logout</span>
      </button>
    </div>
  </div>

  <!-- Titre -->
  <div class="container">
    <ul>
      <li class="text" *ngFor="let item of items | async">
        <pre>{{item | json}}</pre>
        {{item.name}}
      </li>
    </ul>

    <hr>

    <pre>{{objObservable | async | json}}</pre>
  </div>
</div>
