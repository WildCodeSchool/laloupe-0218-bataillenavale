<div class="container-fluid backgroundplace">

  <!-- Bouton de redirection -->
  <!-- <div class="row pt-4"> -->
    <div class="navbar navbar-expand nav1">
      <button routerLink="/" routerLinkActive="active">Home page</button>
      <div class="coloruser offset-lg-9 mt-1" *ngIf="authService.authState | async as user">{{user.displayName}}<img [src]="user.photoURL" class="imgurl rounded-circle"/></div>
      <button class="ml-2" *ngIf="authService.authState | async" (click)="logout()" routerLink="/"
        routerLinkActive="active">
        <span>Logout</span>
      </button>
    </div>
  <!-- </div> -->
  <div class="container">
    <div class="row tablemargin">
      <div class="col-6">
        <div class="row" *ngFor="let line of grid; let y = index">
          <div class="cell col-1"
          *ngFor="let cell of line.line; let x = index"
          [ngClass]="{'water': cell.type == 'water', 'boat': cell.type == 'boat', 'boat': cell.type == 'boatTouch'}"
          (click)="cellClicked(x, y)">
            {{cell.boatId}}
          </div>
        </div>
      </div>
      <br>
      <!-- <div class="col-6">
        <div class="row" *ngFor="let line of grid">
          <div class="color col-1" *ngFor="let elem of line">
            {{elem}}
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
