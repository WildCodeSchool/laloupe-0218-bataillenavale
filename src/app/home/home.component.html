<div class="container-fluid">
    <div class="row pt-2">
        <div class="offset-3 col-6">
            <h1>Navy-Battle Games</h1>
        </div>
        <div class="offset-1 col-2">
            <button *ngIf="authService.authState | async" (click)="logout()" class="buttonlogout mt-1 ml-2">
                <span>
                    <img src="assets/Image/exit.png" alt="logout">Logout</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="embed-responsive embed-responsive-16by9 mx-auto mt-3 videoplay">
            <iframe class="embed-responsive-item" src="assets/Videos/Videoaccueil.mp4"></iframe>
        </div>
        <div class="row">
            <div class="mx-auto pt-4 pb-4">
                <button *ngIf="!authService.authId" (click)="login()" class="buttonplay">
                    <span>Sign in</span>
                </button>
                <button *ngIf="authService.authId" class="buttonplay" routerLink="/matchmaking" routerLinkActive="active">
                    <span>Play now !</span>
                </button>
            </div>
        </div>
    </div>
</div>
